            <img src="/images/cover 1.jpg" class="playlist-card-img" alt="">
            <p class="playlist-card-name">BTS collection</p>
        </div>

    <h1 class="heading">based on your listening</h1>
    <div class="playlists-group">
        <div class="playlist-card">

        </div>
        <div class="playlist-card">

            <img src="/images/cover 5.jpg" class="playlist-card-img" alt="">

    </div>

    <section class="music-player-section">
        <!-- <img src="images/cover 5.jpg" class="back-btn icon hide" alt=""> -->
        <i class="fa-solid fa-chevron-left back-btn icon hide" alt=""></i>
        <!-- <img src="/images/cover 5.jpg" class="nav-btn icon hide" alt=""> -->
        <i class="fa-solid fa-bars nav-btn icon hide" alt=""></i>

        <h1 class="current-song-name"></h1>
        <p class="artist-name hide"></p>

        <img src="images/cover 2.jpg" class="cover hide" alt="">

        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>

        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
        </div>

    </section>


    <section class="playlist">
        <!-- <img src="/images/cover 5.jpg" class="back-btn icon" alt=""> -->
        <i class="fa-solid fa-chevron-left back-btn icon " alt=""></i>
        <h1 class="title">playlist</h1>

        <div class="queue active">
            <div class="queue-cover">
                <img src="/images/cover 1.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>

        </div>
